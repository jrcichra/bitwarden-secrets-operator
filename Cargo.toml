[package]
name = "bitwarden-secrets-operator"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.65"
dirs = "4.0.0"
envy = "0.4.2"
futures = "0.3.24"
k8s-openapi = { version = "0.16.0", features = ["v1_25"] }
kube = { version = "0.75.0", features = ["runtime","derive"] }
lazy_static = "1.4.0"
prometheus = { version = "0.13.2" , features = ["process"] }
schemars = "0.8.10"
serde = "1.0.145"
serde_json = "1.0.85"
serde_yaml = "0.9.13"
thiserror = "1.0.35"
tokio = { version = "1.21", features = ["full"] }
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
rocket = { version = "0.5.0-rc.2" }